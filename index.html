<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Rhea</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Parisienne&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: #f7f3ee url("https://www.transparenttextures.com/patterns/paper-fibers.png");
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: #5a2a2a;
}

#card {
  background: #fff url("https://www.transparenttextures.com/patterns/crumpled-paper.png");
  padding: 60px 70px;
  border-radius: 18px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.12);
  text-align: center;
  max-width: 520px;
  width: 90%;
  transition: all 1.2s ease;
}

#name {
  font-family: 'Parisienne', cursive;
  font-size: 3.2rem;
  margin-bottom: 20px;
}

#heart {
  position: relative;
  width: 240px;
  height: 220px;
  margin: 0 auto 30px;
}

.dot {
  position: absolute;
  width: 9px;
  height: 9px;
  border-radius: 50%;
  background: rgba(180,50,70,0.85);
  transition: transform 0.8s ease;
}

#question {
  font-family: 'Playfair Display', serif;
  font-size: 1.3rem;
  margin-bottom: 30px;
}

#buttons {
  display: flex;
  justify-content: center;
  gap: 25px;
  flex-wrap: wrap;
}

button {
  background: transparent;
  border: 1px solid #b55;
  color: #7a2e2e;
  padding: 10px 26px;
  border-radius: 30px;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.35s ease;
}

button:hover {
  background: rgba(180,50,70,0.08);
}

#finalMessage {
  display: none;
  font-family: 'Playfair Display', serif;
  font-size: 1.6rem;
  margin-top: 20px;
  animation: ink 1.8s ease forwards;
}

@keyframes ink {
  from { opacity: 0; filter: blur(4px); }
  to { opacity: 1; filter: blur(0); }
}

/* Mobile */
@media (max-width: 600px) {
  #card { padding: 40px 30px; }
  #name { font-size: 2.6rem; }
  #heart { transform: scale(0.85); }
}
</style>
</head>

<body>

<div id="card">
  <div id="name">Rhea</div>
  <div id="heart"></div>
  <div id="question">Will you be my Valentine?</div>

  <div id="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div id="finalMessage">You & I were always meant to be ðŸ’—</div>
</div>

<script>
const heart = document.getElementById("heart");
const question = document.getElementById("question");
const buttons = document.getElementById("buttons");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const finalMessage = document.getElementById("finalMessage");

let state = 0;

/* Heart shape */
const points = [];
for (let t = 0; t < Math.PI * 2; t += 0.25) {
  const x = 120 + 80 * Math.pow(Math.sin(t), 3);
  const y = 100 - (50 * Math.cos(t) - 20 * Math.cos(2*t) - 10 * Math.cos(3*t));
  points.push([x,y]);
}

points.forEach(p => {
  for (let i = 0; i < 4; i++) {
    const d = document.createElement("div");
    d.className = "dot";
    d.style.left = p[0] + (Math.random()*6-3) + "px";
    d.style.top = p[1] + (Math.random()*6-3) + "px";
    heart.appendChild(d);
  }
});

function breakHeart(intensity) {
  document.querySelectorAll(".dot").forEach(d => {
    d.style.transform = `translate(${(Math.random()*12-6)*intensity}px, ${(Math.random()*12-6)*intensity}px)`;
  });
}

function repairHeart(level) {
  document.querySelectorAll(".dot").forEach(d => {
    d.style.transform = `translate(${(Math.random()*3-1.5)*level}px, ${(Math.random()*3-1.5)*level}px)`;
  });
}

noBtn.onclick = () => {
  state++;

  if (state === 1) {
    breakHeart(1);
    question.innerText = "Are you sure?";
  } else if (state === 2) {
    breakHeart(2);
    question.innerText = "It hurts a littleâ€¦";
  } else if (state === 3) {
    breakHeart(3);
    question.innerText = "Please donâ€™tâ€¦";
  } else {
    breakHeart(4);
    question.innerText = "Itâ€™s about to breakâ€¦ do you want to fix it?";
    yesBtn.innerText = "Fix it";
    noBtn.innerText = "Donâ€™t be dramatic";
  }
};

yesBtn.onclick = () => {
  if (state < 4) {
    finish();
    return;
  }

  if (noBtn.innerText === "Donâ€™t be dramatic") {
    repairHeart(1);
    question.innerText = "See? I knew you wouldnâ€™t actually let it break.\n\nSoâ€¦ that means you do want to fix it, right?";
    buttons.innerHTML = `<button id="onlyYes">Yes</button>`;
    document.getElementById("onlyYes").onclick = () => {
      question.innerText = "So you really want to be my Valentine, huh?";
      buttons.innerHTML = `<button id="finalYes">Yes</button>`;
      document.getElementById("finalYes").onclick = finish;
    };
  }
};

function finish() {
  question.style.display = "none";
  buttons.style.display = "none";
  finalMessage.style.display = "block";
  document.querySelectorAll(".dot").forEach(d => d.style.transform = "translate(0,0)");
}
</script>

</body>
</html>
