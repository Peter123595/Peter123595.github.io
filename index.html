<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Rhea üíñ</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        radial-gradient(circle at top, #2b1055, #000),
        linear-gradient(135deg, #ff5fa2, #ff9ecf);
      color: white;
      transition: background 1.5s ease;
    }

    /* star + heart texture */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        url("https://www.transparenttextures.com/patterns/stardust.png"),
        radial-gradient(circle, rgba(255,255,255,0.15) 1px, transparent 1px);
      background-size: 300px 300px, 40px 40px;
      opacity: 0.45;
      animation: twinkle 12s linear infinite;
      z-index: 0;
    }

    @keyframes twinkle {
      from { background-position: 0 0, 0 0; }
      to { background-position: 1000px 1000px, 200px 200px; }
    }

    #card {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 50px;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.08);
      border-radius: 26px;
      box-shadow: 0 0 70px rgba(255, 100, 180, 0.45);
      max-width: 520px;
      transition: all 1.2s ease;
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 30px;
    }

    #buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 15px 34px;
      font-size: 1.2rem;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      transition: all 0.35s ease;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
      box-shadow: 0 0 20px rgba(255,77,136,0.6);
    }

    #noBtn {
      background: #444;
      color: white;
      position: relative;
    }

    #finalMessage {
      display: none;
      font-size: 2rem;
      margin-top: 20px;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.92); }
      to { opacity: 1; transform: scale(1); }
    }

    /* floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 18px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    /* shooting stars */
    .shooting-star {
      position: absolute;
      width: 120px;
      height: 2px;
      background: linear-gradient(90deg, white, transparent);
      animation: shoot 1.2s ease-out forwards;
      opacity: 0.8;
    }

    @keyframes shoot {
      from {
        transform: translateX(0) translateY(0);
        opacity: 1;
      }
      to {
        transform: translateX(300px) translateY(200px);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div id="card">
    <h1 id="question">Rhea, will you be my Valentine? üíñ</h1>

    <div id="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üòè</button>
    </div>

    <h2 id="finalMessage">
      You didn‚Äôt just say yes‚Ä¶  
      you aligned the stars ‚ú®üíñ
    </h2>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const question = document.getElementById("question");
    const buttons = document.getElementById("buttons");
    const finalMessage = document.getElementById("finalMessage");

    let noCount = 0;
    const quirky = [
      "Are you sure? üëÄ",
      "Hmm‚Ä¶ think again üòå",
      "The universe disagrees üåå",
      "Still no? suspicious üòè"
    ];

    noBtn.addEventListener("click", () => {
      if (noCount < quirky.length) {
        noBtn.innerText = quirky[noCount];
        noBtn.style.transform = `translate(${Math.random()*30-15}px, ${Math.random()*20-10}px)`;
        noCount++;
      } else {
        noBtn.style.display = "none";
        yesBtn.innerText = "Okay‚Ä¶ Yes üíñ";
        yesBtn.style.transform = "scale(1.15)";
      }
    });

    yesBtn.addEventListener("click", () => {
      question.style.display = "none";
      buttons.style.display = "none";
      finalMessage.style.display = "block";

      document.body.style.background =
        "radial-gradient(circle at top, #3b1d66, #120018), linear-gradient(135deg, #ff6fae, #ffc1dc)";

      // shooting stars
      for (let i = 0; i < 6; i++) {
        const star = document.createElement("div");
        star.className = "shooting-star";
        star.style.top = Math.random() * 50 + "vh";
        star.style.left = Math.random() * 50 + "vw";
        document.body.appendChild(star);
        setTimeout(() => star.remove(), 1500);
      }
    });

    // hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 300);
  </script>

</body>
</html>
