<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Rhea ‚ú®</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  height: 100%;
  font-family: 'Inter', sans-serif;
  background: black;
  color: white;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
}

.container {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  transition: transform 2s ease, opacity 2s ease;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 4.5rem;
  letter-spacing: 3px;
  margin-bottom: 10px;
  transition: all 2s ease;
}

p {
  font-size: 1.3rem;
  margin-bottom: 30px;
  transition: opacity 1.5s ease;
}

.buttons {
  position: relative;
  height: 60px;
}

button {
  padding: 14px 34px;
  font-size: 1rem;
  border-radius: 40px;
  border: none;
  cursor: pointer;
}

#yesBtn {
  background: #ff5fa2;
  color: white;
  box-shadow: 0 0 20px rgba(255,95,162,0.8);
}

#noBtn {
  background: rgba(255,255,255,0.15);
  color: white;
  position: absolute;
  left: 140px;
}

.message {
  margin-top: 30px;
  font-size: 1.2rem;
  min-height: 40px;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>
<canvas id="hearts"></canvas>

<div class="container" id="container">
  <h1 id="title">Rhea</h1>
  <p id="subtitle">Will you be my Valentine?</p>

  <div class="buttons">
    <button id="yesBtn">Yes üí´</button>
    <button id="noBtn">No üôÉ</button>
  </div>

  <div class="message" id="message"></div>
</div>

<script>
/* ---------- STARFIELD ---------- */
const starCanvas = document.getElementById("stars");
const ctx = starCanvas.getContext("2d");
let stars = [];
let starSpeed = 0.15;

function resize() {
  starCanvas.width = window.innerWidth;
  starCanvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

for (let i = 0; i < 300; i++) {
  stars.push({
    x: Math.random() * starCanvas.width,
    y: Math.random() * starCanvas.height,
    r: Math.random() * 1.5,
    z: Math.random()
  });
}

function drawStars() {
  ctx.clearRect(0,0,starCanvas.width,starCanvas.height);
  ctx.fillStyle = "white";

  stars.forEach(s => {
    ctx.globalAlpha = s.z;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
    ctx.fill();
    s.y += starSpeed;
    if (s.y > starCanvas.height) s.y = 0;
  });

  requestAnimationFrame(drawStars);
}
drawStars();

/* ---------- HEARTS ---------- */
const heartCanvas = document.getElementById("hearts");
const hctx = heartCanvas.getContext("2d");
resize();
let hearts = [];

function spawnHeart() {
  hearts.push({
    x: Math.random() * heartCanvas.width,
    y: heartCanvas.height + 20,
    size: Math.random() * 8 + 8,
    speed: Math.random() * 0.6 + 0.4,
    alpha: 1
  });
}

setInterval(spawnHeart, 600);

function drawHearts() {
  hctx.clearRect(0,0,heartCanvas.width,heartCanvas.height);
  hearts.forEach((h, i) => {
    hctx.globalAlpha = h.alpha;
    hctx.font = `${h.size}px serif`;
    hctx.fillText("‚ù§Ô∏è", h.x, h.y);
    h.y -= h.speed;
    h.alpha -= 0.002;
    if (h.alpha <= 0) hearts.splice(i,1);
  });
  requestAnimationFrame(drawHearts);
}
drawHearts();

/* ---------- INTERACTION ---------- */
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const msg = document.getElementById("message");
const subtitle = document.getElementById("subtitle");
const container = document.getElementById("container");

const messages = [
  "Are you sure? üåô",
  "The universe disagrees ‚ú®",
  "This choice feels illegal üòå",
  "Destiny is getting impatient üí´",
  "Okay fine‚Ä¶ you‚Äôre saying yes now üòè"
];

let count = 0;

noBtn.onclick = () => {
  yesBtn.style.display = "none";

  if (count < messages.length) {
    msg.textContent = messages[count++];
    noBtn.style.left = Math.random() * 220 + "px";
  } else {
    yesSequence();
  }
};

yesBtn.onclick = yesSequence;

function yesSequence() {
  subtitle.style.opacity = 0;
  msg.textContent = "You and me ‚Äî written in the stars ‚ú®";
  noBtn.style.display = "none";
  yesBtn.style.display = "none";

  starSpeed = 0.6;
  container.style.transform = "scale(1.1)";
}
</script>

</body>
</html>
