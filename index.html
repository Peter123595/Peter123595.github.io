<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Rhea</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Parisienne&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background:
    #f7f3ee
    url("https://www.transparenttextures.com/patterns/paper-fibers.png");
  display: flex;
  align-items: center;
  justify-content: center;
  color: #5a2a2a;
  overflow: hidden;
}

/* Card */
#card {
  background:
    #fff
    url("https://www.transparenttextures.com/patterns/crumpled-paper.png");
  padding: 60px 70px;
  border-radius: 18px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.12);
  text-align: center;
  max-width: 520px;
  width: 90%;
  transition: all 1.2s ease;
}

/* Name */
#name {
  font-family: 'Parisienne', cursive;
  font-size: 3.2rem;
  margin-bottom: 20px;
}

/* Heart */
#heart {
  position: relative;
  width: 240px;
  height: 220px;
  margin: 0 auto 30px;
}

.dot {
  position: absolute;
  width: 9px;
  height: 9px;
  border-radius: 50%;
  background: rgba(180, 50, 70, 0.85);
  transition: transform 0.8s ease;
}

/* Text */
#question {
  font-family: 'Playfair Display', serif;
  font-size: 1.3rem;
  margin-bottom: 30px;
}

/* Buttons */
#buttons {
  display: flex;
  justify-content: center;
  gap: 25px;
  flex-wrap: wrap;
}

button {
  background: transparent;
  border: 1px solid #b55;
  color: #7a2e2e;
  padding: 12px 28px;
  border-radius: 30px;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.35s ease;
}

button:hover {
  background: rgba(180,50,70,0.08);
}

#finalMessage {
  display: none;
  font-family: 'Playfair Display', serif;
  font-size: 1.6rem;
  margin-top: 20px;
  animation: ink 1.8s ease forwards;
}

@keyframes ink {
  from { opacity: 0; filter: blur(4px); }
  to { opacity: 1; filter: blur(0); }
}

@media (max-width: 600px) {
  #card { padding: 40px 30px; }
  #name { font-size: 2.6rem; }
  #heart { transform: scale(0.85); }
}
</style>
</head>

<body>

<div id="card">
  <div id="name">Rhea</div>
  <div id="heart"></div>

  <div id="question">Will you be my Valentine?</div>

  <div id="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div id="finalMessage">
    You & I were always meant to be ðŸ’—
  </div>
</div>

<script>
const heart = document.getElementById("heart");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
const buttons = document.getElementById("buttons");
const finalMessage = document.getElementById("finalMessage");

let state = 0;

/* Heart shape */
const heartPoints = [];
for (let t = 0; t < Math.PI * 2; t += 0.25) {
  const x = 120 + 80 * Math.pow(Math.sin(t), 3);
  const y = 100 - (
    50 * Math.cos(t)
    - 20 * Math.cos(2 * t)
    - 10 * Math.cos(3 * t)
  );
  heartPoints.push([x, y]);
}

/* Build dots */
heartPoints.forEach(p => {
  for (let i = 0; i < 4; i++) {
    const dot = document.createElement("div");
    dot.className = "dot";
    dot.style.left = p[0] + (Math.random()*6 - 3) + "px";
    dot.style.top = p[1] + (Math.random()*6 - 3) + "px";
    heart.appendChild(dot);
  }
});

function breakHeart(intensity) {
  document.querySelectorAll(".dot").forEach(d => {
    d.style.transform =
      `translate(${(Math.random()*12-6)*intensity}px,
                 ${(Math.random()*12-6)*intensity}px)`;
  });
}

function repairHeart(amount) {
  document.querySelectorAll(".dot").forEach(d => {
    d.style.transform =
      `translate(${(Math.random()*4-2)*amount}px,
                 ${(Math.random()*4-2)*amount}px)`;
  });
}

/* NO button */
noBtn.addEventListener("click", () => {
  if (state === 0) {
    breakHeart(2);
    question.innerText = "Itâ€™s about to breakâ€¦ do you want to fix it?";
    yesBtn.innerText = "Fix it";
    noBtn.innerText = "Donâ€™t be dramatic";
    state = 1;
  }

  else if (state === 1) {
    repairHeart(1);
    question.innerText = "See? I knew you wouldnâ€™t actually let it break.";
    noBtn.style.display = "none";
    yesBtn.innerText = "Yes";
    state = 2;

    setTimeout(() => {
      question.innerText = "Soâ€¦ that means you do want to fix it, right?";
    }, 1600);
  }
});

/* YES button */
yesBtn.addEventListener("click", () => {

  if (state === 0) {
    showFinal();
  }

  else if (state === 1) {
    showFinal();
  }

  else if (state === 2) {
    question.innerText = "So you really want to be my Valentine, huh?";
    yesBtn.innerText = "Yes";
    state = 3;
  }

  else if (state === 3) {
    showFinal();
  }
});

function showFinal() {
  question.style.display = "none";
  buttons.style.display = "none";
  finalMessage.style.display = "block";

  document.querySelectorAll(".dot").forEach(d => {
    d.style.transform = "translate(0,0)";
  });

  document.getElementById("card").style.boxShadow =
    "0 40px 80px rgba(180,50,70,0.35)";
}
</script>

</body>
</html>
