<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Rhea</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Parisienne&display=swap');

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background:
    #f7f3ee
    url("https://www.transparenttextures.com/patterns/paper-fibers.png");
  display: flex;
  align-items: center;
  justify-content: center;
  color: #5a2a2a;
  overflow: hidden;
}

/* Card */
#card {
  background: rgba(255,255,255,0.65);
  padding: 60px 70px;
  border-radius: 18px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.12);
  text-align: center;
  max-width: 520px;
  transition: all 1.2s ease;
}

/* Name */
#name {
  font-family: 'Parisienne', cursive;
  font-size: 3.2rem;
  margin-bottom: 20px;
}

/* Heart made of dots */
#heart {
  position: relative;
  width: 220px;
  height: 200px;
  margin: 0 auto 30px;
}

.dot {
  position: absolute;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: rgba(180, 50, 70, 0.85);
  transition: transform 0.6s ease;
}

/* Question */
#question {
  font-family: 'Playfair Display', serif;
  font-size: 1.3rem;
  margin-bottom: 30px;
}

/* Buttons */
#buttons {
  display: flex;
  justify-content: center;
  gap: 25px;
}

button {
  background: transparent;
  border: 1px solid #b55;
  color: #7a2e2e;
  padding: 10px 26px;
  border-radius: 30px;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.35s ease;
}

button:hover {
  background: rgba(180,50,70,0.08);
}

#finalMessage {
  display: none;
  font-family: 'Playfair Display', serif;
  font-size: 1.6rem;
  margin-top: 20px;
  animation: ink 1.8s ease forwards;
}

@keyframes ink {
  from {
    opacity: 0;
    filter: blur(4px);
  }
  to {
    opacity: 1;
    filter: blur(0);
  }
}
</style>
</head>

<body>

<div id="card">
  <div id="name">Rhea</div>

  <div id="heart"></div>

  <div id="question">Will you be my Valentine?</div>

  <div id="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div id="finalMessage">
    This was always meant to be ðŸ’—
  </div>
</div>

<script>
const heart = document.getElementById("heart");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
const buttons = document.getElementById("buttons");
const finalMessage = document.getElementById("finalMessage");

let noCount = 0;

const noTexts = [
  "Are you sure?",
  "Maybe think againâ€¦",
  "That heart disagrees",
  "Still no?"
];

/* build fingerprint-style heart */
const points = [
  [110,30],[95,25],[80,30],[65,45],[55,65],[60,85],[75,100],[95,115],[110,130],
  [125,115],[145,100],[160,85],[165,65],[155,45],[140,30],[125,25]
];

points.forEach(p => {
  for (let i = 0; i < 5; i++) {
    const dot = document.createElement("div");
    dot.className = "dot";
    dot.style.left = p[0] + (Math.random()*8 - 4) + "px";
    dot.style.top = p[1] + (Math.random()*8 - 4) + "px";
    dot.style.opacity = 0.6 + Math.random()*0.4;
    heart.appendChild(dot);
  }
});

noBtn.addEventListener("click", () => {
  if (noCount < noTexts.length) {
    question.innerText = noTexts[noCount];
    document.querySelectorAll(".dot").forEach(d => {
      d.style.transform = `translate(${Math.random()*6-3}px, ${Math.random()*6-3}px)`;
    });
    noCount++;
  } else {
    noBtn.style.display = "none";
    yesBtn.innerText = "Okayâ€¦ Yes";
  }
});

yesBtn.addEventListener("click", () => {
  question.style.display = "none";
  buttons.style.display = "none";
  finalMessage.style.display = "block";
  document.getElementById("card").style.boxShadow =
    "0 40px 80px rgba(180,50,70,0.35)";
});
</script>

</body>
</html>
