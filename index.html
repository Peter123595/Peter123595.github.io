<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Rhea</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Parisienne&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background:
    #f7f3ee
    url("https://www.transparenttextures.com/patterns/paper-fibers.png");
  display: flex;
  align-items: center;
  justify-content: center;
  color: #5a2a2a;
  overflow: hidden;
}

#card {
  background:
    #fff
    url("https://www.transparenttextures.com/patterns/crumpled-paper.png");
  padding: 60px 70px;
  border-radius: 18px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.12);
  text-align: center;
  max-width: 520px;
  transition: all 1.2s ease;
}

#name {
  font-family: 'Parisienne', cursive;
  font-size: 3.2rem;
  margin-bottom: 20px;
}

#heart {
  position: relative;
  width: 240px;
  height: 220px;
  margin: 0 auto 30px;
}

.dot {
  position: absolute;
  width: 9px;
  height: 9px;
  border-radius: 50%;
  background: rgba(180, 50, 70, 0.85);
  transition: transform 0.8s ease;
}

#question {
  font-family: 'Playfair Display', serif;
  font-size: 1.3rem;
  margin-bottom: 30px;
}

#buttons {
  display: flex;
  justify-content: center;
  gap: 25px;
}

button {
  background: transparent;
  border: 1px solid #b55;
  color: #7a2e2e;
  padding: 10px 26px;
  border-radius: 30px;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.35s ease;
}

button:hover {
  background: rgba(180,50,70,0.08);
}

#finalMessage {
  display: none;
  font-family: 'Playfair Display', serif;
  font-size: 1.6rem;
  margin-top: 20px;
  animation: ink 1.8s ease forwards;
}

@keyframes ink {
  from { opacity: 0; filter: blur(4px); }
  to { opacity: 1; filter: blur(0); }
}
</style>
</head>

<body>

<div id="card">
  <div id="name">Rhea</div>
  <div id="heart"></div>

  <div id="question">Will you be my Valentine?</div>

  <div id="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div id="finalMessage">
    This was always meant to be ðŸ’—
  </div>
</div>

<script>
const heart = document.getElementById("heart");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
const buttons = document.getElementById("buttons");
const finalMessage = document.getElementById("finalMessage");

let noCount = 0;
let stage = 0;

/* Heart curve */
const heartPoints = [];
for (let t = 0; t < Math.PI * 2; t += 0.25) {
  const x = 120 + 80 * Math.pow(Math.sin(t), 3);
  const y = 100 - (
    50 * Math.cos(t)
    - 20 * Math.cos(2 * t)
    - 10 * Math.cos(3 * t)
  );
  heartPoints.push([x, y]);
}

/* Build dots */
heartPoints.forEach(p => {
  for (let i = 0; i < 4; i++) {
    const dot = document.createElement("div");
    dot.className = "dot";
    dot.style.left = p[0] + (Math.random()*6 - 3) + "px";
    dot.style.top = p[1] + (Math.random()*6 - 3) + "px";
    dot.dataset.ox = dot.style.left;
    dot.dataset.oy = dot.style.top;
    heart.appendChild(dot);
  }
});

function breakHeart(intensity) {
  document.querySelectorAll(".dot").forEach(d => {
    d.style.transform =
      `translate(${(Math.random()*12-6)*intensity}px,
                 ${(Math.random()*12-6)*intensity}px)`;
  });
}

function healHeart(amount = 0) {
  document.querySelectorAll(".dot").forEach(d => {
    d.style.transform =
      `translate(${(Math.random()*4-2)*amount}px,
                 ${(Math.random()*4-2)*amount}px)`;
  });
}

noBtn.addEventListener("click", () => {
  if (stage === 0) {
    noCount++;
    if (noCount <= 3) {
      breakHeart(noCount);
      question.innerText =
        ["Are you sure?", "It hurts a littleâ€¦", "Please donâ€™tâ€¦"][noCount-1];
    } else {
      stage = 1;
      question.innerText = "Itâ€™s about to breakâ€¦ do you want to fix it?";
      yesBtn.innerText = "Fix it";
      noBtn.innerText = "Donâ€™t be dramatic";
    }
  } else if (stage === 1) {
    stage = 2;
    question.innerText = "Seeâ€¦ I knew you wouldnâ€™t actually let it break.";
    healHeart(1);
    noBtn.style.display = "none";
    yesBtn.innerText = "Yes";
  }
});

yesBtn.addEventListener("click", () => {
  if (stage === 2) {
    stage = 3;
    question.innerText = "So you really wanna be my Valentine huh?";
  } else {
    question.style.display = "none";
    buttons.style.display = "none";
    finalMessage.style.display = "block";
    document.querySelectorAll(".dot").forEach(d => d.style.transform = "translate(0,0)");
    document.getElementById("card").style.boxShadow =
      "0 40px 80px rgba(180,50,70,0.35)";
  }
});
</script>

</body>
</html>
