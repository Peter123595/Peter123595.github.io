<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Rhea âœ¨</title>

<!-- Elegant fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top, #2b1055, #12002f 70%);
}

/* ===== STAR LAYER ===== */
.stars {
  position: fixed;
  width: 100%;
  height: 100%;
  background-image:
    radial-gradient(1px 1px at 10% 20%, white, transparent),
    radial-gradient(1px 1px at 80% 30%, white, transparent),
    radial-gradient(1px 1px at 50% 70%, white, transparent),
    radial-gradient(1px 1px at 20% 80%, white, transparent),
    radial-gradient(1px 1px at 90% 90%, white, transparent);
  background-size: 200px 200px;
  animation: twinkle 10s linear infinite;
  pointer-events: none;
}

@keyframes twinkle {
  from { opacity: 0.6; }
  50% { opacity: 1; }
  to { opacity: 0.6; }
}

/* ===== HEARTS ===== */
.heart {
  position: fixed;
  color: rgba(255, 120, 170, 0.7);
  font-size: 16px;
  animation: floatUp linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-120vh) scale(1.4);
    opacity: 0;
  }
}

/* ===== MAIN CARD ===== */
.container {
  position: relative;
  z-index: 5;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(18px);
  padding: 60px 70px;
  border-radius: 28px;
  text-align: center;
  box-shadow: 0 30px 80px rgba(0,0,0,0.5);
  transition: all 1.2s ease;
}

.card.yes-theme {
  background: rgba(255,255,255,0.15);
  transform: scale(1.05);
}

/* ===== TEXT ===== */
.name {
  font-family: 'Playfair Display', serif;
  font-size: 64px;
  color: #ffd6f0;
  margin-bottom: 20px;
  letter-spacing: 2px;
}

.question {
  font-size: 22px;
  color: #ffffff;
  margin-bottom: 40px;
}

/* ===== BUTTONS ===== */
.buttons {
  position: relative;
  height: 80px;
}

button {
  padding: 14px 34px;
  border-radius: 40px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.4s ease;
}

#yesBtn {
  background: linear-gradient(135deg, #ff7ab6, #ff4f9a);
  color: white;
  box-shadow: 0 10px 30px rgba(255, 100, 170, 0.5);
}

#noBtn {
  background: rgba(255,255,255,0.15);
  color: white;
  position: absolute;
  left: 60%;
}

.hidden {
  display: none;
}

/* ===== FINAL MESSAGE ===== */
.final {
  font-size: 26px;
  color: #ffe6f6;
  margin-top: 30px;
  animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #ff8ecf; }
  to { text-shadow: 0 0 30px #ffb3e6; }
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="container">
  <div class="card" id="card">
    <div class="name">Rhea</div>
    <div class="question" id="question">Will you be my Valentine?</div>

    <div class="buttons">
      <button id="yesBtn" class="hidden">Yes ðŸ’–</button>
      <button id="noBtn">No</button>
    </div>

    <div class="final hidden" id="finalMsg">
      Youâ€™re officially my Valentine ðŸ’•
    </div>
  </div>
</div>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const question = document.getElementById('question');
const finalMsg = document.getElementById('finalMsg');
const card = document.getElementById('card');

const quirky = [
  "Are you absolutely sure?",
  "Think againâ€¦ stars are watching ðŸŒŒ",
  "That button feels wrong, doesnâ€™t it?",
  "Last chance before destiny intervenes âœ¨",
  "Okayâ€¦ now you HAVE to say yes ðŸ’–"
];

let count = 0;

/* NO button dodge */
noBtn.addEventListener('mouseenter', () => {
  const x = Math.random() * 60 + 10;
  const y = Math.random() * 40 + 20;
  noBtn.style.left = `${x}%`;
  noBtn.style.top = `${y}px`;
});

/* NO click logic */
noBtn.addEventListener('click', () => {
  question.textContent = quirky[count];
  count++;

  if (count >= quirky.length) {
    noBtn.classList.add('hidden');
    yesBtn.classList.remove('hidden');
    question.textContent = "Alrightâ€¦ this is fate ðŸ’«";
  }
});

/* YES click */
yesBtn.addEventListener('click', () => {
  card.classList.add('yes-theme');
  question.classList.add('hidden');
  yesBtn.classList.add('hidden');
  finalMsg.classList.remove('hidden');
});

/* Smooth hearts */
setInterval(() => {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.textContent = 'â™¥';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = Math.random() * 5 + 6 + 's';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 12000);
}, 450);
</script>

</body>
</html>
