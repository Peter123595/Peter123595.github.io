<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rhea âœ¨</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      color: #fff;
      background:
        radial-gradient(circle at 20% 30%, rgba(138,43,226,0.35), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(72,61,139,0.4), transparent 40%),
        linear-gradient(120deg, #05010d, #12021f, #05010d);
      transition: background 2s ease;
    }

    body.yes-theme {
      background:
        radial-gradient(circle at center, rgba(255,182,193,0.8), transparent 60%),
        linear-gradient(180deg, #1b0033, #2d004d, #ff7eb3);
      color: #2b0038;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(1px 1px at 20% 30%, white, transparent),
        radial-gradient(1px 1px at 70% 80%, white, transparent),
        radial-gradient(1px 1px at 50% 50%, white, transparent),
        radial-gradient(1px 1px at 90% 20%, white, transparent);
      animation: twinkle 6s infinite alternate;
      pointer-events: none;
    }

    @keyframes twinkle {
      from { opacity: 0.4; }
      to { opacity: 0.9; }
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      transition: all 1.5s ease;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4.2rem;
      letter-spacing: 3px;
      margin-bottom: 12px;
      text-shadow: 0 0 20px rgba(255,255,255,0.4);
      transition: transform 1.5s ease, opacity 1.5s ease;
    }

    p {
      font-size: 1.25rem;
      opacity: 0.85;
      margin-bottom: 35px;
    }

    .buttons {
      position: relative;
    }

    button {
      padding: 14px 30px;
      font-size: 1rem;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff5fa2, #ff8dc7);
      color: white;
      box-shadow: 0 0 15px rgba(255,95,162,0.6);
    }

    #yesBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255,95,162,0.9);
    }

    #noBtn {
      background: rgba(255,255,255,0.15);
      color: white;
      position: absolute;
      backdrop-filter: blur(6px);
    }

    .message {
      margin-top: 28px;
      font-size: 1.15rem;
      min-height: 40px;
      transition: opacity 1s ease;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 18px;
      animation: float 6s linear infinite;
      opacity: 0.85;
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100vh); opacity: 0; }
    }

    /* YES TRANSITION */
    body.yes-theme h1 {
      transform: scale(1.25);
      text-shadow: 0 0 30px rgba(255,105,180,0.8);
    }

    body.yes-theme .container {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <div class="container">
    <h1>Rhea</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’«</button>
      <button id="noBtn">No ðŸ™ƒ</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const body = document.body;

    const quirkyMessages = [
      "Are you sure? The stars are watching ðŸŒ™",
      "This feels cosmically incorrect âœ¨",
      "Even the universe disagrees ðŸ˜Œ",
      "Plot twist: youâ€™re meant to say yes ðŸ’–",
      "Okay destiny insists now ðŸŒŒ"
    ];

    let noCount = 0;

    noBtn.addEventListener("click", () => {
      yesBtn.style.display = "none";

      if (noCount < quirkyMessages.length) {
        message.textContent = quirkyMessages[noCount];
        noCount++;

        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 60);
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
      } else {
        triggerYes();
      }
    });

    yesBtn.addEventListener("click", triggerYes);

    function triggerYes() {
      body.classList.add("yes-theme");
      message.textContent = "You and me â€” written in the stars âœ¨";
      noBtn.style.display = "none";
      yesBtn.style.display = "none";
    }

    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "-20px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 350);
  </script>

</body>
</html>
