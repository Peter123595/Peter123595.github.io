<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Rhea üíñ</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        radial-gradient(circle at top, #2b1055, #000),
        linear-gradient(135deg, #ff5fa2, #ff9ecf);
      color: white;
    }

    /* stars */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("https://www.transparenttextures.com/patterns/stardust.png");
      opacity: 0.5;
      animation: twinkle 10s linear infinite;
    }

    @keyframes twinkle {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    #card {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 50px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.08);
      border-radius: 24px;
      box-shadow: 0 0 60px rgba(255, 100, 180, 0.5);
      max-width: 500px;
      transition: all 1s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    #buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
    }

    #noBtn {
      background: #444;
      color: white;
      position: relative;
    }

    #finalMessage {
      display: none;
      font-size: 2rem;
      margin-top: 20px;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      from {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh) translateX(40px);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div id="card">
    <h1 id="question">Rhea, will you be my Valentine? üíñ</h1>

    <div id="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üòè</button>
    </div>

    <h2 id="finalMessage">
      You didn‚Äôt just say yes‚Ä¶  
      you made this universe brighter ‚ú®üíñ
    </h2>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const question = document.getElementById("question");
    const buttons = document.getElementById("buttons");
    const finalMessage = document.getElementById("finalMessage");

    let noCount = 0;
    const quirky = [
      "Are you sure? üëÄ",
      "Hmm‚Ä¶ think again üòå",
      "The stars say no üåå",
      "Last chance üòè",
      "Okay you‚Äôre lying üòò"
    ];

    noBtn.addEventListener("click", () => {
      if (noCount < quirky.length) {
        noBtn.innerText = quirky[noCount];
        noBtn.style.transform = `translate(${Math.random()*40-20}px, ${Math.random()*20-10}px)`;
        noCount++;
      } else {
        noBtn.style.display = "none";
      }
    });

    yesBtn.addEventListener("click", () => {
      question.style.display = "none";
      buttons.style.display = "none";
      finalMessage.style.display = "block";
      document.body.style.background =
        "radial-gradient(circle at top, #ff9ecf, #ff2f92)";
    });

    // hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }, 300);
  </script>

</body>
</html>
