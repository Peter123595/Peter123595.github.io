<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Valentine’s Day ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 30px;
      border-radius: 16px;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    h2 {
      font-weight: 400;
      margin-bottom: 25px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .heart {
      font-size: 3rem;
      animation: pulse 1.5s infinite;
      margin-bottom: 20px;
    }

    button {
      background: #ffffff;
      color: #ff4f7a;
      border: none;
      padding: 12px 28px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ff4f7a;
      color: #ffffff;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="heart">❤️</div>
    <h1>Happy Valentine’s Day</h1>
    <h2>To Someone Truly Special</h2>

    <p>
      Today is just a reminder of what I feel every day —  
      how grateful I am for you, your smile, and the joy you bring into my life.
    </p>

    <button onclick="alert('You make every day feel like Valentine’s Day ❤️')">
      Click for a Surprise
    </button>
  </div>

</body>
</html>
