<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Rhea ❤️</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(circle at top, #f6d1dc 0%, #fbe7ec 40%, #fff 100%),
    url('https://www.transparenttextures.com/patterns/paper-fibers.png');
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Inter', sans-serif;
  overflow: hidden;
}

.container {
  background: rgba(255,255,255,0.9);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.15);
  text-align: center;
  max-width: 420px;
  width: 90%;
  position: relative;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 36px;
  margin-bottom: 10px;
}

p {
  font-size: 18px;
  margin: 20px 0;
}

.buttons {
  margin-top: 20px;
}

button {
  padding: 12px 22px;
  margin: 8px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.yes {
  background: #ff6b9c;
  color: white;
}

.no {
  background: #ddd;
}

button:hover {
  transform: scale(1.05);
}

svg {
  width: 220px;
  margin: 20px auto;
}

.heart-dot {
  fill: #d24c6a;
  transition: opacity 0.5s ease;
}

.crack {
  opacity: 0.3;
}

.hearts span {
  position: fixed;
  bottom: -20px;
  animation: float 8s linear infinite;
  font-size: 16px;
  opacity: 0.6;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 0; }
  20% { opacity: 0.6; }
  100% { transform: translateY(-110vh); opacity: 0; }
}

.final {
  animation: fadeIn 1.2s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="container" id="card">
  <h1>Rhea</h1>

  <svg viewBox="0 0 200 180" id="heart">
    <g id="dots"></g>
  </svg>

  <p id="text">Will you be my Valentine?</p>

  <div class="buttons" id="buttons">
    <button class="yes" onclick="yes()">Yes</button>
    <button class="no" onclick="no()">No</button>
  </div>
</div>

<div class="hearts" id="hearts"></div>

<script>
const dots = document.getElementById('dots');
const text = document.getElementById('text');
const buttons = document.getElementById('buttons');

let noCount = 0;

// Heart shape equation
for (let i = 0; i < 300; i++) {
  const t = Math.random() * Math.PI * 2;
  const r = Math.sqrt(Math.random());

  const x = 100 + r * 80 * Math.pow(Math.sin(t), 3);
  const y = 90 - r * (
    60 * Math.cos(t)
    - 20 * Math.cos(2*t)
    - 10 * Math.cos(3*t)
    - 5 * Math.cos(4*t)
  );

  const c = document.createElementNS("http://www.w3.org/2000/svg", "circle");
  c.setAttribute("cx", x);
  c.setAttribute("cy", y);
  c.setAttribute("r", 2);
  c.classList.add("heart-dot");
  dots.appendChild(c);
}

function crackHeart(level) {
  document.querySelectorAll('.heart-dot').forEach((d,i)=>{
    if (i % level === 0) d.classList.add('crack');
  });
}

function repairHeart() {
  document.querySelectorAll('.heart-dot').forEach(d=>d.classList.remove('crack'));
}

function no() {
  noCount++;

  if (noCount === 1) {
    crackHeart(4);
    text.textContent = "Hmm… that hurts a little.";
  } else if (noCount === 2) {
    crackHeart(2);
    text.textContent = "Careful… it’s starting to crack.";
  } else {
    text.textContent = "It’s about to break… do you want to fix it?";
    buttons.innerHTML = `
      <button class="yes" onclick="fix()">Fix it</button>
      <button class="no" onclick="dramatic()">Don’t be dramatic</button>
    `;
  }
}

function dramatic() {
  repairHeart();
  crackHeart(6);
  text.textContent = "See? I knew you wouldn’t actually let it break.";
  buttons.innerHTML = `
    <button class="yes" onclick="confirm()">Yes</button>
  `;
}

function fix() {
  repairHeart();
  confirm();
}

function confirm() {
  text.textContent = "So you really want to be my Valentine, huh?";
  buttons.innerHTML = `
    <button class="yes" onclick="yes()">Yes</button>
  `;
}

function yes() {
  document.getElementById('card').innerHTML = `
    <div class="final">
      <h1>Happy Valentine’s Day ❤️</h1>
      <p>You just made my heart whole.</p>
    </div>
  `;
}

// floating hearts
setInterval(()=>{
  const h = document.createElement('span');
  h.textContent = '❤';
  h.style.left = Math.random()*100 + 'vw';
  h.style.animationDuration = (6+Math.random()*4)+'s';
  document.getElementById('hearts').appendChild(h);
  setTimeout(()=>h.remove(),10000);
},400);
</script>

</body>
</html>
