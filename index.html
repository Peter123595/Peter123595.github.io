<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(120deg, #ff758c, #ff7eb3, #ffd1dc);
    background-size: 400% 400%;
    animation: gradient 10s ease infinite;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  @keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .card {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 40px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    max-width: 420px;
  }

  h1 {
    font-family: 'Playfair Display', serif;
    font-size: 3rem;
    color: #fff;
    margin-bottom: 10px;
  }

  h2 {
    color: #fff;
    font-weight: 400;
    margin-bottom: 30px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  button {
    padding: 12px 26px;
    border-radius: 30px;
    border: none;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yesBtn {
    background: #ff4f7b;
    color: #fff;
  }

  #yesBtn:hover {
    transform: scale(1.1);
    background: #ff2f63;
  }

  #noBtn {
    background: #fff;
    color: #ff4f7b;
  }

  #message {
    margin-top: 25px;
    color: #fff;
    font-size: 1.1rem;
    min-height: 40px;
  }

  .heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.6;
  }

  @keyframes float {
    from {
      transform: translateY(100vh) scale(1);
    }
    to {
      transform: translateY(-10vh) scale(1.4);
    }
  }
</style>
</head>

<body>

<div class="card">

</div>

<script>
  const messages = [

</html>
