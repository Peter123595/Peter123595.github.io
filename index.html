<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rhea ðŸ’–</title>

  <!-- Elegant fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #2b0f1a, #0f0c1d);
      color: #fff;
      transition: background 1.8s ease;
    }

    body.valentine-yes {
      background: radial-gradient(circle at center, #3a0f2e, #05010d);
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: all 1.5s ease;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 5rem;
      letter-spacing: 2px;
      margin-bottom: 1rem;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeIn 1.8s forwards;
    }

    p {
      font-size: 1.2rem;
      max-width: 500px;
      opacity: 0.85;
      margin-bottom: 2.5rem;
    }

    .buttons {
      display: flex;
      gap: 1.5rem;
    }

    button {
      padding: 14px 36px;
      border-radius: 40px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .yes {
      background: linear-gradient(135deg, #ff6fae, #ff9ecf);
      color: #2b0f1a;
    }

    .no {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.4);
      color: #fff;
    }

    button:hover {
      transform: scale(1.08);
    }

    .message {
      margin-top: 2rem;
      font-size: 1.4rem;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .message.show {
      opacity: 1;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp linear forwards;
      opacity: 0.6;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      to {
        transform: translateY(-120vh) scale(1.8);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Transition glow on YES */
    body.valentine-yes h1 {
      color: #ffb7dd;
      text-shadow: 0 0 25px rgba(255,183,221,0.4);
      transition: all 1.5s ease;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Rhea</h1>
    <p>Would you make this Valentineâ€™s Day unforgettable with me?</p>

    <div class="buttons">
      <button class="yes" onclick="yesClicked()">Yes</button>
      <button class="no" onclick="noClicked()">No</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    const noMessages = [
      "Are you absolutely sure?",
      "Likeâ€¦ emotionally sure?",
      "Rhea, think again ðŸ˜Œ",
      "This decision may cause extreme happiness",
      "Okay but imagine us laughing about this later?"
    ];

    let noCount = 0;

    function noClicked() {
      const msg = document.getElementById('message');
      msg.textContent = noMessages[Math.min(noCount, noMessages.length - 1)];
      msg.classList.add('show');
      noCount++;
    }

    function yesClicked() {
      document.body.classList.add('valentine-yes');

      const msg = document.getElementById('message');
      msg.textContent = "I was hoping youâ€™d say that ðŸ’–";
      msg.classList.add('show');

      startSparkleMode();
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'â¤';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 4) + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 400);

    function startSparkleMode() {
      setInterval(() => {
        const sparkle = document.createElement('div');
        sparkle.className = 'heart';
        sparkle.textContent = 'âœ¦';
        sparkle.style.left = Math.random() * 100 + 'vw';
        sparkle.style.fontSize = '14px';
        sparkle.style.opacity = '0.4';
        sparkle.style.animationDuration = '6s';
        document.body.appendChild(sparkle);

        setTimeout(() => sparkle.remove(), 7000);
      }, 600);
    }
  </script>

</body>
</html>
